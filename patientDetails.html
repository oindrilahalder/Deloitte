<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Patient Form</title>
</head>
<body>
 <form >
      <table cellspacing="10" cellpadding="10" align="center" >
      <caption><h2>Patient Form</h2></caption>
     <tr>
        <td>Patient name</td>
        <td><input type="text" name= "patientName" id="patientName"></td>
    </tr>
   	<tr>
   	<td>Patient Address</td>
   <td><textarea name= "patientAddress" id="patientAddress" rowds="5" cols="15">
    </textarea></td>
   </tr>
   
   <tr>
   	<td>Gender</td>
   <td><input type="radio" name= "gender" id="male" value="male">Male
       <input type="radio" name= "gender" id="female" value="female">Female
   	   <input type="radio" name= "gender" id="others" value="others">Others
   </td>
   </tr>
   <tr>
   	<td>Blood Group</td>
   <td><input type="radio" name= "bg" id="bg1" value="A+">A+
       <input type="radio" name= "bg" id="bg1" value="B+">B+
   	   <input type="radio" name= "bg" id="bg1" value="O+">O+
   </td>
   </tr>
   <tr>
   	<td>Notification</td>
   <td><input type="checkbox" name= "notification" id="notification" value="byEmail">by Email
       <input type="checkbox" name= "notification" id="notification" value="by Mobile">by Mobile
   	   <input type="checkbox" name= "notification" id="notification" value="by Whatsapp">by Whatsapp
   </td>
   </tr>
   <tr>
   	<td>Department</td>
   <td><select name= "department" id="department" multiple="multiple">
       <option value= "Neuro"  >Neuro</option>
   	   <option value= "Cardio">Cardio</option>
   	   <option value= "Gynaec" >Gynaec</option></select>
   </td>
   </tr>
	<tr>
    <td align="center"><input type="submit" value= "Admit"></td>
    <td align="center"><input type="reset" value= "Clear"></td>
</tr>
</table>
</form>
</body>
</html>
