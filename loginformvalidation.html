<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Form</title>
<script type="text/javascript">

function validate()
{
	//alert("validate called")
	var uname=document.getElementById("username").value;
	var password=document.getElementById("password").value;
	var confirmpassword=document.getElementById("confirmpassword").value;

	if(uname.length==0){
		alert ("Please enter your username")
		return false;
	}
	else if (password.length<6){
		alert ("Please enter your password or length has to be 6")
		return false;
	}
	else if (password==confirmpassword){
		alert("Welcome:" + uname);
		
	}
	else{
		alert ("Password and confirm password must be same")
		return false;
	}
	
	}
</script>
</head>
<body>

 <form action="Home.html" onsubmit="return validate()">
      <table cellspacing="10" cellpadding="10" align="center" border="2">
      <caption><h2>LOGIN FORM</h2></caption>

     <tr>
        <td>username</td>
        <td><input type="text" name= "username" id="username"></td>
    </tr>
   	<tr>
   	<td>password</td>
   <td><input type="password" name= "password" id="password"></td>
   </tr>
	<tr>
	
	<tr>
   	<td>Confirm password</td>
   <td><input type="confirmpassword" name= "confirmpassword" id="confirmpassword"></td>
   </tr>
	<tr>
    <td><input type="submit" value= "go"></td>
   
    <td><input type="reset" value= "clear"></td>

</tr>
</table>
</form>
</body>
</html>
