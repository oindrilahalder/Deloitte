<html>
<head>
<script>
	function validate()
	{
		var guestName = document.getElementById("guestName").value;
		var errorMessageGuestName = document.getElementById("errorMessageGuestName");
		
		if(guestName.length == 0){
			errorMessageGuestName.innerHTML = "<font color=red>please enter your name</font>";
		}
		else{
			errorMessageGuestName.innerHTML = "<font color=green>welcome :"+guestName ;
		}
	}
</script>
</head>
<body>
*Guest name:
<input type ="text" name="guestName" id="guestName">
<div id="errorMessageGuestName"></div>
<br/>
<input type="button" value="go" onclick="validate()">
</body>
</html>
